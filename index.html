<!DOCTYPE html>
<html>
<head>
	<title>CarWale | Automotive Exchange Private Limited</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,500,700,800" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="choose-layout">
		<p class="layout">Choose Layout :</p>
		<button class="btn btn-grid" onclick="addLayout('grid')">Grid</button>
		<button class="btn btn-list" onclick="addLayout('list')">List</button>
	</div>
	<section class="view grid-view">
		<p class="view-type grid">Grid View</p>
		<p class="view-type list">List View</p>
		<div class="blocks"></div>
	</section>
</div>
<script src="js/main.js"></script>
</body>
</html>
